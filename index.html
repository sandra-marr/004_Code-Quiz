<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <button id="viewscore">View High Scores</button>
        <div>Time: <span id="timer">60</span> seconds remaining</div>
        <button id="start-button">Start Quiz</button>
    </header>
    <div class="container">
        <section class="welcome">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect asnwers will penalize your score/time by ten seconds!</p>
        </section>     
        <section class="mainsection hide">
            <div class="questions hide">   
                <h2 class="current-question"></h2>
                <div id="answers"></div>
            </div>
            <div id="feedback-message" class="hide"></div>
        </section>
        <section id="submitscore" class="hide">
            <h2>All done!</h2>
            <div>Your Final Score is <span id="finalscore"></span></div>
            <form>
                <label for="initials">Enter initials: </label>
                <input type="text" id="initials" name="initials">
                <input type="submit" value="Submit" id="submitbutton">
            </form>
        </section>
        <section id="score-history" class="hide">
            <h2>High Scores</h2>
            <ol id="score-display"></ol>
            <div class="button-container">
                <button id="goback">Go Back</button>
                <button id="clearscores">Clear High Scores</button>
            </div>  
        </section>
    </div> 
    
<script src="assets/js/script.js"></script>
</body>
</html>
